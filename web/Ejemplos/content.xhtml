<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <p:accordionPanel>
                    <p:tab title="Periodos Contable">
                             <h:form id="form" >
                                 <p:growl id="msgs" showDetail="true" />
                                    <p:tabView dynamic="true" cache="true">
                                     <p:tab title="Periodo Contable" >
                                         <p:panelGrid columns="2" >
                                            
                                            <p:outputLabel for="codigoPeriodo" value="Codigo de Periodo: " />
                                            <p:inputText id="codigoPeriodo" value="#{periodo.codigoPeriodo}"  />

                                             <p:outputLabel  value="Nombre de Periodo: " />
                                             <p:inputText id="nombrePeriodo" value="#{periodo.codigoPeriodo}"  />
                                            
                                            <p:outputLabel  value="SubPeriodos: " />
                                            <p:selectOneMenu id="subperiodos"  style="width:150px">
                                                        <f:selectItem itemLabel="Seleccionar Periodo" itemValue="" noSelectionOption="true" />
                                                         <f:selectItem itemLabel="Option 1" itemValue="1" />
                                                         <f:selectItem itemLabel="Option 2" itemValue="2" />
                                                         <f:selectItem itemLabel="Option 3" itemValue="3" />
                                            </p:selectOneMenu>
                                            
                                             <p:outputLabel  value="Cantidad de Periodos: " />
                                             <p:inputText id="cantidadPeriodo" value="#{periodo.cantidadPeriodo}"  />
                                            
                                            <p:outputLabel value="Indicador Periodos: " />
                                                <p:selectOneMenu id="indicadorperiodos"  style="width:150px">
                                                    <f:selectItem itemLabel="Valor de Periodo" itemValue="" noSelectionOption="true" />
                                                         <f:selectItem itemLabel="Option 1" itemValue="1" />
                                                         <f:selectItem itemLabel="Option 2" itemValue="2" />
                                                         <f:selectItem itemLabel="Option 3" itemValue="3" />
                                                </p:selectOneMenu>
                                            <p:separator/>
                                            <p:separator/>
                                            <p:outputLabel value="Fechas de Contabilizacion: " />
                                            <p:inputMask id="fechacontabilizacion" value="#{periodo.fechaConta}" mask="99/99/9999"/>

                                            <p:outputLabel value="Fecha de Vencimiento:" />
                                            <p:inputMask id="fechavencimiento" value="#{periodo.fechaVencimiento}" mask="99/99/9999"/>

                                            <p:outputLabel value="Fecha del Documento:" />
                                            <p:inputMask id="fechadocumento" value="#{periodo.fechaDocumento}" mask="99/99/9999"/>

                                            <p:outputLabel value="Inicio del Ejercicio:" />
                                            <p:inputMask id="inicioejercicio" value="#{periodo.inicioEjercicio}" mask="99/99/9999"/>

                                            <p:outputLabel value="Ejercicio:" />
                                            <p:inputMask id="ejercicio" value="#{periodo.ejercicio}" mask="9999"/>

                                           <p:commandButton value="Reset" type="reset" />
                                           <p:commandButton value="Submit"  action="#{userDataPeriodo.savePeriodos}"/>
                                    </p:panelGrid>
                                </p:tab>
                            </p:tabView>  
                        </h:form>
                    </p:tab>
                </p:accordionPanel>
                
               

                
            </ui:define>
            
            

        </ui:composition>

    </body>
   
</html>
