<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mantenimiento de Parametros</title>
    </h:head>

    <body>
        <ui:composition template="./../../template.xhtml">
            <ui:define name="content">
                <h:form id="frmParam">
                    <p:toolbar>
                        <f:facet name="left">
                            Mantenimiento de Parametros
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>
                        </f:facet>
                    </p:toolbar>
                    <p:spacer height="20" width="0"></p:spacer>
                    <!-- Div Principal outcome="ClientCreditNotes" -->
                    <div  class="ui-grid ui-grid-responsive" id="divPrincipal">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-10">
                                <p:dataTable id="tableParam" var="Art" rowKey="#{Art.parametercode}" value="#{paramBean.lstParamTable}"
                                             selection="#{paramBean.selectParam}" selectionMode="single" rowIndexVar="rowIndex" scrollable="true" scrollHeight="300"
                                             emptyMessage="No hay registros" editable="true" sortBy="#{Art.parametercode}">
                                    
                                    <p:ajax event="rowEdit" listener="#{paramBean.onRowEdit}" update="tableParam" />

                                    <p:column headerText="#" style="width: 3%; font-size: #{commonBean.sizeFont1}">
                                        <h:outputText value="#{rowIndex+1}" />
                                    </p:column>
                                    <p:column headerText="Codigo" style="width: 12%; font-size: #{commonBean.sizeFont1}">
                                        <h:outputText value="#{Art.parametercode}" />
                                    </p:column>

                                    <p:column headerText="Nombre Parametro" style="width: 25%; font-size: #{commonBean.sizeFont1}">
                                        <h:outputText value="#{Art.parametername}" />
                                    </p:column>
                                    
                                    <p:column headerText="Valor 1" style="width: 10%; font-size: #{commonBean.sizeFont1}">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:outputLabel  value="#{Art.value1}" style="float:right"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{Art.value1}" size="10"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Valor 2" style="width: 10%; font-size: #{commonBean.sizeFont1}">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:outputLabel  value="#{Art.value2}" style="float:right"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{Art.value2}" size="10"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    
                                    <p:column headerText="Valor 3" style="width: 10%; font-size: #{commonBean.sizeFont1}">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:outputLabel  value="#{Art.value3}" style="float:right"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{Art.value3}" size="10"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="width:32px">
                                        <p:rowEditor />
                                    </p:column>

                                </p:dataTable>
                            </div>
                        </div>
                        
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>

</ui:composition>
