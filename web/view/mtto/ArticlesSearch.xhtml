<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Busqueda</title>
          <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
          </style>
    </h:head>
    <h:body>
         <h:form>
             <p:dataTable var="art" value="#{articlesView.articlesLst}">
                 <p:column filterBy="#{art.itemCode}" headerText="Id" filterMatchMode="contains">
                    <h:outputText value="#{art.itemCode}" />
                </p:column>
 
                <p:column filterBy="#{art.itemName}" headerText="Nombre" filterMatchMode="contains">
                    <h:outputText value="#{art.itemName}" />
                </p:column>
                  
                <p:column headerText="Select Article">
                    <p:commandButton icon="ui-icon-search" actionListener="#{articlesView.selectCarFromDialog(art)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
