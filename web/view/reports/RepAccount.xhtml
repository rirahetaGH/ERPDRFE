<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">

                <h:form id="principal">
                    <br></br>
                    <p:toolbar id="toolbarBill">
                        <f:facet name="left">
                            <p:focus context="toolbarBill"/>
                            Reportes Contables
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                        </f:facet>
                    </p:toolbar>

                    <div class="ui-grid ui-grid-responsive">

                        <div class="ui-grid-row">                            
                            <div class="ui-grid-col-2"><p:outputLabel  value="Fecha Inicio:" for="FechaInicio" ></p:outputLabel></div>
                            <div class="ui-grid-col-2">
                                <p:calendar id="FechaInicio" value="#{raccount.fdatefrom}" showOn="button" size="10"  pattern="dd/MM/yyyy" />
                            </div>
                        </div>
                        <div class="ui-grid-row">

                            <div class="ui-grid-col-2"><p:outputLabel  value="Fecha Fin:" for="FechaFin" ></p:outputLabel></div>
                            <div class="ui-grid-col-2">
                                <p:calendar id="FechaFin" value="#{raccount.fdateto}" showOn="button" size="10"  pattern="dd/MM/yyyy" />
                            </div>
                        </div>
                        <div class="ui-grid-row">

                            <div class="ui-grid-col-2"><p:outputLabel  value="Reporte Al:" for="FechaReporte" ></p:outputLabel></div>
                            <div class="ui-grid-col-2">
                                <p:calendar id="FechaReporte" value="#{raccount.fdateReport}" showOn="button" size="10"  pattern="dd/MM/yyyy" />
                            </div>
                            <br/>
                            <br/>
                        </div>
                        <div class="ui-grid-row">

                            <div class="ui-grid-col-2"><p:outputLabel  value="Nivel:" for="reportLevel" ></p:outputLabel></div>
                            <div class="ui-grid-col-2">                           
                                <p:selectOneMenu id="reportLevel"  style="width:150px" value="#{raccount.reportLevel}">
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />   
                                    <f:selectItem itemLabel="3" itemValue="3" />   
                                    <f:selectItem itemLabel="4" itemValue="4" />   
                                    <f:selectItem itemLabel="5" itemValue="5" />   
                                    <f:selectItem itemLabel="6" itemValue="6" />   
                                    <f:selectItem itemLabel="7" itemValue="7" />    
                                    
                                </p:selectOneMenu>

                            </div>

                        </div> 
                        <div class="ui-grid-row">


                            <div class="ui-grid-col-2"><p:outputLabel  value="Tipo de Reporte:" for="isActive" ></p:outputLabel></div>
                            <div class="ui-grid-col-2">
                                <p:selectOneRadio layout="pageDirection" required="true" id="isActive" value="#{raccount.ftype}">
                                    <div class="ui-grid-col-1"><f:selectItem itemLabel="Balance General" itemValue="1" /></div>
                                    <div class="ui-grid-col-1"><f:selectItem itemLabel="Balance de ComprobaciÃ³n" itemValue="2" /></div>   
                                    <div class="ui-grid-col-1"><f:selectItem itemLabel="Estado de Resultado" itemValue="3" /></div>
                                    <div class="ui-grid-col-1"><f:selectItem itemLabel="Libro Diario" itemValue="4" /></div>
                                    <div class="ui-grid-col-1"><f:selectItem itemLabel="Diario Auxiliar" itemValue="5" /></div>
                                </p:selectOneRadio></div>

                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <p:commandButton  id="btnPrint" action="#{raccount.doPrint()}" value="Imprimir" ajax="false"  />
                            </div>
                            <div class="ui-grid-col-2">
                                <p:commandButton  id="btnPrint2" action="#{raccount.printFormat()}" value="Descargar" ajax="false"  />
                            </div>
                        </div>
                    </div>
                </h:form>
                <br></br>
                <br></br>
            </ui:define>
            <br></br>
        </ui:composition>

    </body>
</html>
